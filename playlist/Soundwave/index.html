<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar" id="sidebar">
        <ul class="nav-list">
            <li>
                <a href="#" class="nav-item" id="toggle-menu">
                    <img src="images/menu_menu.png" alt="Abrir Menu" class="nav-icon">
                </a>
            </li>
        </ul>
        <ul class="nav-list">
            <li>
                <a href="/login/cadastroUsuario/index.html" class="nav-item">
                    <img src="images/menu_user.png" alt="Usuário" class="nav-icon">
                    <span class="nav-text">Usuário</span>
                </a>
            </li>
            <li>
                <a href="/home/index.html" class="nav-item active">
                    <img src="images/menu_home.png" alt="Home" class="nav-icon">
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="/favoritar/index.html" class="nav-item">
                    <img src="images/menu_favoritar.png" alt="Músicas Curtidas" class="nav-icon">
                    <span class="nav-text">Músicas Curtidas</span>
                </a>
            </li>
              <li>
                <a onclick="sair()" class="nav-item">
                    <img src="images/sair.png" alt="Sair" class="nav-icon">
                    <span class="nav-text">Sair</span>
                </a>
            </li>
        </ul>
        <div class="recent-playlists">
            <h5 class="nav-title">Playlists recentes</h5>
            <ul class="nav-list playlist-items" id="sidebar-playlists">
            </ul>
        </div>
    </nav>

    <main class="content">
        <a href="/home/index.html" class="logo-container">
            <img src="images/logo_Soundwave.png" alt="Soundwave Logo" class="logo-sw">
        </a>
        <div class="search-bar">
            <img src="images/buscar_lupa.png" alt="Buscar" class="search-icon">
            <input type="text" placeholder="O que você quer ouvir ?">
        </div>

        <section class="playlist-details">
            <div class="cover-art">
                <img src="Imagens/Funk do Momento.png" alt="Capa da Playlist" id="playlist-cover">
            </div>
            <div class="info">
                <h1>Soundwaves</h1>
                <h2 id="playlist-name">Carregando...</h2>
                <div class="actions">
                    <button class="play-button" id="main-play-button">
                        <img src="images/musica_despausar.png" alt="Tocar">
                    </button>
                    <button class="more-options" id="btn-more-options">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>

                <div class="dropdown-menu" id="playlist-dropdown-menu">
                    <a href="#" id="btn-edit-playlist">
                        <i class="fas fa-pencil-alt"></i>
                        Editar nome
                    </a>
                    <a href="#" id="btn-delete-playlist" class="danger">
                        <i class="fas fa-trash"></i>
                        Excluir playlist
                    </a>
                </div>

                <div id="modal-editar-playlist" class="dialog-box">
                    <form id="form-editar-playlist">
                        <label for="nome-playlist-editar">Novo nome:</label>
                        <input type="text" id="nome-playlist-editar" required>
                        <div class="dialog-actions">
                            <button type="button" id="btn-cancelar-editar" class="btn-secondary">Cancelar</button>
                            <button type="submit" class="btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>

        <section class="track-list" id="track-list-container">
        </section>

        <a href="#" class="fab" id="btn-abrir-modal-musica">
            <img src="images/adicionar.png" alt="Adicionar Música">
        </a>
    </main>

    <aside class="right-sidebar">
        <div class="music-player-card">
            <a href="../player-fullscreen/index.html">
                <div class="player-header">
                    <img src="images/musica_capa.png" alt="Capa do Álbum" class="player-album-art">
                    <div class="player-info">
                        <div class="player-info-header">
                            <div>
                                <div class="song-name">Every Breath You Take</div>
                                <div class="artist-name">The Police</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <div class="player-progress">
                <span class="time-current">2:31</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 70%;"></div>
                </div>
                <span class="time-total">3:18</span>
                <img src="images/musica_favoritar.png" alt="Favoritar" class="player-heart-icon">
            </div>
            <div class="player-controls">
                <img src="images/musica_voltar.png" alt="Voltar" class="control-icon">
                <img src="images/musica_pausar.png" alt="Pausar" class="control-icon play-pause">
                <img src="images/musica_avancar.png" alt="Avançar" class="control-icon">
            </div>
        </div>
        <div class="queue-card">
            <h4>Próximas da fila</h4>
            <ul class="queue-list">
            </ul>
        </div>
    </aside>

    <script src="script.js"></script>
      <script>
        function sair() {
            localStorage.removeItem("token");
            console.log("rodou")
            window.location.href = "../../login/login/index.html";
        }
    </script>

    <div id="modal-add-musica" class="modal-overlay" style="display:none;">
        <div class="modal-content modal-large">
            <h2>Adicionar músicas à playlist</h2>
            <form id="form-add-musica">
                <div class="modal-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="input-filtro-musica" placeholder="Filtrar músicas...">
                </div>
                <div class="modal-track-list" id="modal-lista-de-musicas">
                    <p>Carregando músicas...</p>
                </div>
                <div class="modal-actions">
                    <button type="button" id="btn-cancelar-musica" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
