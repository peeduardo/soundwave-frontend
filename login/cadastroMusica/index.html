<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Música</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-geral">
        <div class="img-lateral"></div>

        <div class="form-container">
            <div class="logo"></div>
            
            <form class="form-cadastro" action="#" method="post" id="form-cadastro-musica"> 
                <h2>Cadastro de Músicas</h2>
                
                <input type="text" name="artista" placeholder="Artista" required>
                <input type="text" name="genero" placeholder="Gênero da música" required>
                <input type="text" name="nome" placeholder="Nome da música" required>
                <input type="number" name="idAlbum" placeholder="numero album" required>
                <input type="date" name="dataLancamento" placeholder="data" required>
                <input type="number" name="faixa" placeholder="faixa" required>
                <input type="number" name="duracaoSegundos" placeholder="duração (segundos)" required>

                <label for="imagem" class="file-label">Imagem</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" hidden>

                <label for="arquivoMp3" class="file-label">Arquivo MP3</label>
                <input type="file" id="arquivoMp3" name="arquivoMp3" accept="audio/mpeg" hidden>

                <button type="submit">Cadastrar</button>
            </form>
            
            <script src="script.js"></script>

        </div>
    </div>

</body>

</html>
