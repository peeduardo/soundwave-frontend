<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWaves - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container-geral">
        <div class="img-lateral"></div>

        <div class="form-container">
            <div class="logo"></div>

            <form class="form-login" id="formLogin">
                <h2>Login</h2>
                <input type="text" name="email" placeholder="E-mail" required>
                <div class="senha">
                    <input type="password" id="senha" name="password" placeholder="Senha" required>
                    <i class="fa-solid fa-eye funcaoSenha" id="funcaoSenha"></i>
                </div>
                <button type="submit">Entrar</button>
                <small><a href="../cadastroUsuario/index.html">NÃ£o possui cadastro? Cadastre-se.</a></small>
            </form>
        </div>
    </div>

    <script type="module" src="./login.js"></script>
</body>

</html>
