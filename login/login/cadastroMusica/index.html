<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Música</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="cadastro_musica.js"></script>
</head>

<body>
    <div class="container-geral">
        <div class="img-lateral"></div>

        <div class="form-container">
            <div class="logo"></div>
            

            <form class="form-cadastro" action="#" method="post">
                <h2>Cadastro de Músicas</h2>
                <input type="text" name="artista" placeholder="Artista" required>
                <input type="text" name="genero" placeholder="Gênero da música" required>
                <input type="text" name="musica" placeholder="Nome da música" required>

                <label for="imagem" class="file-label">Imagem</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" hidden>

                <label for="arquivo_mp3" class="file-label">Arquivo MP3</label>
                <input type="file" id="arquivo_mp3" name="arquivo_mp3" accept="audio/mpeg" hidden>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>

</html>
